<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CHARACTER ENCODING AND VIEWPORT FOR RESPONSIVE DESIGN -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PAGE TITLE THAT APPEARS IN BROWSER TAB -->
    <title>CatPhotoApp</title>
  </head>
  
  <body>
    <!-- MAIN CONTENT OF THE PAGE -->
    <main>
      <!-- PRIMARY HEADING - ONLY ONE H1 PER PAGE -->
      <h1>CatPhotoApp</h1>
      
      <!-- SECTION 1: CAT PHOTOS GALLERY -->
      <section>
        <h2>Cat Photos</h2>
        
        <!-- INTRODUCTION PARAGRAPH WITH EXTERNAL LINK -->
        <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a> online!</p>
        
        <!-- CALL TO ACTION WITH EXTERNAL LINK (OPENS IN NEW TAB) -->
        <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
        
        <!-- FEATURED IMAGE WITH ACCESSIBLE ALT TEXT -->
        <a href="https://freecatphotoapp.com">
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
               alt="A cute orange cat lying on its back.">
        </a>
      </section>
      
      <!-- SECTION 2: CAT PREFERENCES -->
      <section>
        <h2>Cat Lists</h2>
        
        <!-- UNORDERED LIST: THINGS CATS LOVE -->
        <h3>Things cats love:</h3>
        <ul>
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        
        <!-- FIGURE WITH CAPTION DEMONSTRATING SEMANTIC HTML -->
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" 
               alt="A slice of lasagna on a plate.">
          <!-- FIGCAPTION WITH EMPHASIS TAG FOR VISUAL EMPHASIS -->
          <figcaption>Cats <em>love</em> lasagna.</figcaption>  
        </figure>
        
        <!-- ORDERED LIST: THINGS CATS HATE -->
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        
        <!-- ANOTHER FIGURE WITH STRONG EMPHASIS -->
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" 
               alt="Two tabby kittens sleeping together on a couch.">
          <!-- STRONG TAG FOR IMPORTANT TEXT -->
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
        </figure>
      </section>
    </main>
    
    <!-- FOOTER WITH COPYRIGHT AND ATTRIBUTION -->
    <footer>
      <p>
        No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
